<ion-app>

  <ion-menu side="start" menuId="main" contentId="main">
      <ion-header>
        <ion-toolbar color="light" no-padding (click)="login()">
          <ion-item lines="none" class="menuHeader">
            <ion-avatar slot="start" class="profilePic">
              <ion-img [src]="img"></ion-img>
            </ion-avatar>
            <div class="headerTitles" *ngIf="!username">
              <ion-label class="headerTitle">Regístrate</ion-label>
              <ion-label class="headerSubtitle">o inicia sesión</ion-label>
            </div>
            <div class="headerTitles" *ngIf="username">
              <ion-label class="headerTitle">{{username}}</ion-label>
              <ion-label class="headerSubtitle">Mi perfil</ion-label>
            </div>
            

          </ion-item>
          
          
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item lines="none">Menu Item</ion-item>
          <ion-item lines="none">Menu Item</ion-item>
          <ion-item lines="none">Menu Item</ion-item>
          <ion-item lines="none">Menu Item</ion-item>
          <ion-item lines="none">Menu Item</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
